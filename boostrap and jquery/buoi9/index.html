   <div class="container mt-5">
    <div class="row g-2 align-items-start"> <!-- g-2 để sát nhau hơn -->
      
      <!-- Cột Account -->
      <div class="col-md-6">
        <label>Account</label><br>
        <input type="text" id="name" placeholder="name" class="form-control w-75 mb-2">
        <p id="showName" style="color: red; display: none;">Vui lòng nhập tên</p>
        <button id="btn1" class="btn btn-info">Account</button>
      </div>

      <!-- Cột Password -->
      <div class="col-md-6">
        <label>Password</label><br>
        <input type="text" id="password" placeholder="********" class="form-control w-75 mb-2">
        <p id="showPassword" style="color: red; display: none;">Vui lòng nhập mật khẩu</p>
        <button id="btn2" class="btn btn-info">Password</button>
      </div>

    </div>
  </div>

  <script>
    $(document).ready(function(){
      $("#btn1").click(function(){
        var name = $("#name").val().trim();

        if(name === ""){
          $("#showName").text("vui lòng nhập tên").css("color", "red").show();
        } else {
          $("#showName").text("Tên của bạn là: " + name).css("color", "green").show();
        }
      });

      $("#btn2").click(function(){
        var pass = $("#password").val().trim();

        if(pass === ""){
          $("#showPassword").text("vui lòng nhập mật khẩu").css("color", "red").show();
        } else {
          $("#showPassword").text("mật khẩu là: " + pass).css("color", "green").show();
        }
      });
    });
  </script>
